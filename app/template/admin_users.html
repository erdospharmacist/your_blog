{% extends 'base.html' %}

{% block title %}Admin - Users{% endblock %}

{% block content %}
<h1>Registered Users</h1>
<table border="1">
    <thead>
        <tr>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
